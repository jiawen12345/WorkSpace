<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼种图谱移动采集系统 - 注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="logo-text">
                    <div class="logo">幼种计划</div>
                    <div class="logo-subtitle">农业信息化管理平台</div>
                </div>
            </div>
        </div>

        <div class="card register-form">
            <div class="card-title">用户注册</div>
            <form id="register">
                <div class="form-group">
                    <label class="form-label" for="reg-username">设置用户名</label>
                    <input type="text" class="form-input" id="reg-username" placeholder="请输入用户名（4-20位字母、数字或下划线）" required>
                    <div class="error-message" id="regUsernameError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="reg-phone">手机号码</label>
                    <input type="tel" class="form-input" id="reg-phone" placeholder="请输入手机号码" required>
                    <div class="error-message" id="regPhoneError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="reg-email">电子邮箱</label>
                    <input type="email" class="form-input" id="reg-email" placeholder="请输入电子邮箱" required>
                    <div class="error-message" id="regEmailError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="reg-password">设置密码</label>
                    <input type="password" class="form-input" id="reg-password" placeholder="请设置登录密码（8-20位，包含字母和数字）" required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="error-message" id="regPasswordError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="reg-confirm-password">确认密码</label>
                    <input type="password" class="form-input" id="reg-confirm-password" placeholder="请再次输入密码" required>
                    <div class="error-message" id="regConfirmPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-login" id="register-btn">注册</button>
                <a href="longin.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i>
                    返回登录
                </a>
                <div class="agreement">
                    注册即表示同意 <a href="#">《用户协议》</a> 和 <a href="#">《隐私政策》</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
