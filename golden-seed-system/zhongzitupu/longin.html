<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼种图谱移动采集系统 - 登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="logo-text">
                    <div class="logo">幼种计划</div>
                    <div class="logo-subtitle">农业信息化管理平台</div>
                </div>
            </div>
        </div>

        <div class="card login-form">
            <div class="card-title">用户登录</div>
            <form id="login">
                <div class="form-group">
                    <label class="form-label" for="username">请输入您的账号</label>
                    <input type="text" class="form-input" id="username" autocomplete="username" placeholder="请输入账号" value="123123" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">请输入密码</label>
                    <input type="password" class="form-input" id="password" placeholder="请输入密码" value="pjwsyj2535164092" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">记住密码</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                <button type="submit" class="btn btn-login">登录</button>
                <button type="button" class="btn btn-register" id="showRegister">注册账号</button>
            </form>
            <div class="version">当前版本：3.0.21.15</div>
            <div class="support">技术支持：研究中心</div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
