<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼种图谱移动采集系统 - 个人中心</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="app-header">
                <div class="app-logo">
                    <div class="app-logo-icon">
                        <i class="fas fa-seedling"></i>
                    </div>
                    <div class="app-logo-text">幼种计划</div>
                </div>
                <div class="app-title">个人信息</div>
                <div class="app-subtitle">个人资料与账户设置</div>
            </div>

            <div class="content-area">
                <div class="profile-detail-page">
                    <a href="index.html" class="back-button">
                        <i class="fas fa-arrow-left"></i> 返回主界面
                    </a>
                    
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-info">
                            <h3 id="profile-display-name">幼种计划</h3>
                            <p>农业研究员 | 幼种计划项目组</p>
                        </div>
                    </div>
                   
                    <div class="profile-stats">
                        <div class="stat-card">
                            <div class="stat-number">156</div>
                            <div class="stat-label">采集任务</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">2,847</div>
                            <div class="stat-label">样本数量</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">98%</div>
                            <div class="stat-label">完成率</div>
                        </div>
                    </div>
                    
                    <div class="profile-details">
                        <h3 class="section-title">基本信息</h3>
                        <div class="detail-item">
                            <span class="detail-label">用户ID</span>
                            <span class="detail-value" id="profile-username">jinzhongzi</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">显示名称</span>
                            <span class="detail-value" id="profile-displayname">幼种计划</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">手机号码</span>
                            <span class="detail-value" id="profile-phone">138****5678</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">电子邮箱</span>
                            <span class="detail-value" id="profile-email">jinzhongzi@qq.com</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">所属部门</span>
                            <span class="detail-value" id="profile-department">农业信息化研究中心</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">注册时间</span>
                            <span class="detail-value" id="profile-register-time">2025-03-15</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">最后登录</span>
                            <span class="detail-value" id="profile-last-login">2025-05-20 14:30</span>
                        </div>
                    </div>
                    
                       <h3 class="section-title" style="margin-top: 30px;">账户设置</h3>
                        <div class="form-group">
                            <label class="form-label" for="profile-notifications">通知设置</label>
                            <select class="form-input" id="profile-notifications">
                                <option value="all">接收所有通知</option>
                                <option value="important" selected>仅接收重要通知</option>
                                <option value="none">不接收通知</option>
                            </select>
                        </div>
                        <div class="profile-detail-actions">
                            <button class="profile-cancel-btn" id="profileCancelBtn">取消</button>
                            <button class="profile-save-btn" id="profileSaveBtn">保存更改</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
